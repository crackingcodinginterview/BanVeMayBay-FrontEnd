<div class="form-group" ng-init="vm.init()">
    <form name="$form" ng-submit="vm.ok($form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="vm.close()">
                <span aria-hidden="true">×</span>
            </button>
            <h3 class="modal-title" style="color: black">
                <span>Plane Details</span>
            </h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Mã chuyến bay</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.id"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Nơi đi</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.placeFrom"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Nơi đến</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.placeTo"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Ngày đi</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.date"></span>
                        <label class="col-md-3 control-label">Giờ đi</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.time"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Hạng vé</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.rank"></span>
                        <label class="col-md-3 control-label">Mức giá</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.price"></span>
                    </div>
                    <div class="col-md-12">
                        <label class="col-md-3 control-label">Tổng lượng ghế</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.totalSeat"></span>
                        <label class="col-md-3 control-label text-danger">Số ghế còn lại</label>
                        <span class="col-md-3 text-danger" ng-bind="vm.pickedPlane.amountSeat"></span>
                    </div>
                    <div class="col-md-12">
                        <span class="col-md-3"></span>
                        <span class="col-md-3"></span>
                        <label class="col-md-3 control-label">Giá vé</label>
                        <span class="col-md-3" ng-bind="vm.pickedPlane.cost + ' VND'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body modal-border">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <ui-select ng-model="vm.user.amountSeat" ng-change="vm.createUser()" theme="bootstrap" name="amount" required>
                            <ui-select-match allow-clear="true" data-placeholder="Số lượng ghế" required>
                                {{$select.selected}}
                            </ui-select-match>
                            <ui-select-choices repeat="seat in vm.amountSeatData | filter: $select.search">
                                <span ng-bind-html="seat | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <span class="col-md-3"></span>
                    <label class="col-md-3 control-label">Tổng phí</label>
                    <mark class="col-md-3" ng-bind="vm.user.totalPrice + ' VND'" ng-if="vm.user.amountSeat"></mark>
                </div>
            </div>
        </div>
        <div class="modal-body modal-border" ng-if="vm.user.amountSeat" ng-repeat="user in vm.users">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="user.firstName" placeholder="Họ">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="user.lastName" placeholder="Tên">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="user.nickName" placeholder="Danh xưng">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default btn-sm" type="button" ng-click="vm.close()">Đóng</button>
            <button class="btn btn-success btn-sm" type="submit" ng-disabled="$form.$invalid || $form.$submitted">
                Đặt vé
            </button>
        </div>
    </form>
</div>
