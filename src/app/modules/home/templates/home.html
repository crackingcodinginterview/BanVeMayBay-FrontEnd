    <ul id="product-selector" data-hashnavigaton="True">

            <div class="selected">

    <form name="vm.searchForm" class="form-search" ng-init="vm.init()">
        <section class="product-forms">
            <div class="content-container show" id="search-form">

                <form class="cf-search-form mode-full">

                    <div class="group group-route">
                        <div class="field field-from populated" style="height: 100%"
                             ng-class="{'has-error': (vm.searchForm.placeFrom.$invalid && vm.searchForm.placeFrom.$dirty)}">

                            <ui-select ng-model="vm.garmentId" theme="bootstrap" name="placeFrom" required>
                                <ui-select-match allow-clear="true" data-placeholder="Sân bay đi">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="garment.id as garment in vm.people | filter: $select.search">
                                    <span ng-bind-html="garment.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div id="returnOneWayIndicator">
                            <span class="icon-arrow"></span>
                            <span class="icon-arrow reverse"></span>
                        </div>

                        <div class="field field-to populated" style="height: 100%"
                             ng-class="{'has-error': (vm.searchForm.placeTo.$invalid && vm.searchForm.placeTo.$dirty)}">

                            <ui-select ng-model="vm.garmentId" theme="bootstrap" name="placeTo" required>
                                <ui-select-match allow-clear="true" data-placeholder="Sân bay đến">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="garment.id as garment in vm.people | filter: $select.search">
                                    <span ng-bind-html="garment.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <div class="group group-route">
                        <div class="field field-datetime populated"
                             ng-class="{'has-error': (vm.searchForm.datetime.$invalid && vm.searchForm.datetime.$dirty)}">

                            <p class="input-group">
                                <input type="text" name="datetime" class="form-control"
                                       datetime-picker="MM/dd/yyyy HH:mm"
                                       ng-model="vm.datetimePlane" is-open="vm.openDatetimePicker"
                                       placeholder="Chọn thời gian" required/>
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openCalendar()">
                                    <i class="fa fa-calendar"></i>
                                 </button>
                             </span>
                            </p>
                        </div>

                        <div class="field field-rank populated"
                             ng-class="{'has-error': (vm.searchForm.rank.$invalid && vm.searchForm.rank.$dirty)}">

                            <ui-select ng-model="vm.rankId" name="rank" theme="bootstrap" required>
                                <ui-select-match allow-clear="true" data-placeholder="Hạng vé">{{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="rank.id as rank in vm.rankData | filter: $select.search">
                                    <span ng-bind-html="rank.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="field field-price populated"
                             ng-class="{'has-error': (vm.searchForm.price.$invalid && vm.searchForm.price.$dirty)}">

                            <ui-select ng-model="vm.priceId" theme="bootstrap" name="price" required>
                                <ui-select-match allow-clear="true" data-placeholder="Mức giá">{{$select.selected.id}}
                                </ui-select-match>
                                <ui-select-choices repeat="price.id as price in vm.priceData | filter: $select.search">
                                    <span ng-bind-html="price.id | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="field field-amount-seat populated"
                             ng-class="{'has-error': (vm.searchForm.amount.$invalid && vm.searchForm.amount.$dirty)}">

                            <ui-select ng-model="vm.amountSeat" theme="bootstrap" name="amount" required>
                                <ui-select-match allow-clear="true" data-placeholder="Số lượng ghế">
                                    {{$select.selected}}
                                </ui-select-match>
                                <ui-select-choices repeat="amount in vm.amountSeatData | filter: $select.search">
                                    <span ng-bind-html="amount | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <!--<div class="group group-tripType clearfix">-->
                    <!--<div class="field field-checkbox field-tripType">-->
                    <!--<div class="btn-group">-->
                    <!--<label class="btn btn-default" ng-model="vm.modeWay" uib-btn-radio="'Return'">Return</label>-->

                    <div class="group group-buttons clearfix">
                        <a length="0" class="cfui-button button-search touch-rollover" data-bind="click:submit"
                           href="#"><span class="inner"><span class="text">Search flights</span></span></a>
                    </div>
                </form>
            </div>
        </section>
    </form>
